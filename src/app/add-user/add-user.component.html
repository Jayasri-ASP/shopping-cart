<div class="adduser">
    <div class="title"> <b>Shopping Cart</b> </div> 
    <button class="backbutton" (click)="OnCancel()">Back</button>
    <button class="logout" (click)="logout()">Logout</button>
    <hr>
    <label>Enter item: </label>
    <input #name="ngModel" type="text" [(ngModel)]="inputItem" />   
    <div *ngIf = "name.touched && name.invalid" class="alert">Item is required</div>
    <button style="margin-top: 10px;" (click)="addItem()"> Submit </button>
    
    <h3>Lists:</h3>
    <app-view-cart [productLength]="productLength"></app-view-cart>
    <div *ngFor="let product of products; let i=index">
        <a routerLink="/add-user/{{i}}" [queryParams]="{ product: product }">{{ product }}</a>
        <button (click)="removeItem(i)">Remove</button>
    </div>
</div>
